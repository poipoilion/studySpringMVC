<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<link href="views/css/style.css" type="text/css" rel="stylesheet">
<head>
    <meta charset="UTF-8">
    <title>Student</title>
</head>
<body>
<p style="display:inline">This is </p> <p th:text="${student.getName()}"/>
<br>

</form>

<br>
<a th:href="@{/students}">Go to the list of students</a>
</body>
</html>
