<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit student</title>
</head>
<body>
<form th:method="PATCH" th:action="@{/students/{id}(id=${student.getId})}" th:object="${student}">
    <div>
        <div th:if= "${#fields.hasErrors('name')}" th:errors="*{name}">Name error</div>
        <div th:if= "${#fields.hasErrors('group')}" th:errors="*{group}">Name error</div>
        <label for="name">Name</label>
        <input type = "text" id = "name" th:field = "*{name}">

        <label for="group">Group</label>
        <input type = "text" id = "group" th:field = "*{group}">

        <input type = "submit" value="Edit student">
    </div>


</form>
